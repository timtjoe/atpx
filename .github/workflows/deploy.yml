name: Deploy to GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: true
on:
  push:
    branches: [master]
    tags:
      - 'v*' # Trigger on any tag starting with 'v'

permissions:
  contents: write # Needs write permission to create the Release
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: fetch all history for the changelog

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        env:
          VITE_BSKY_USER: ${{ secrets.VITE_BSKY_USER }}
          VITE_BSKY_PASS: ${{ secrets.VITE_BSKY_PASS }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # NEW JOB: Create the GitHub Release
  create-release:
    needs: build-and-deploy
    if: startsWith(github.ref, 'refs/tags/') # Only run if this push is a Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true # Automatically generates notes from your commits
          body: "New release for ATPX Metaverse Hub"